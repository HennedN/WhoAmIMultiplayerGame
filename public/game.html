<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <title>Who Am I?</title>
</head>
<body class="bg-dark">
  <h1 class="text-center text-light">Who am I?</h1>
  <div class="d-flex p-3">
    <div class="border w-75" style="max-height: 75vh; min-height: 75vh; overflow-y: scroll;" id="gamelog">
      <h3 class="text-center text-light pt-2 pb-3 border-bottom">Game Log</h3>
    </div>

    <div class="border w-25" style="max-height: 75vh; min-height: 75vh; margin-left: 10px;">
      <h3 class="text-center text-light pt-2 pb-3 border-bottom">Player List</h3>
      <ul class="list-group" id="users">
      </ul>
    </div>
  </div>

  <form id="ask-question-form" class="d-flex justify-content-between px-3" action="">
    <input id="qst" type="text" class="form-control bg-dark text-light rounded-0" autocomplete="off" readonly required>
    <button id="ask-btn" class="btn btn-dark border border-start-0 rounded-0" disabled>Ask</button>
  </form>

  <div class="m-2">
    <button id="start-game-btn" class="btn btn-light" >START</button>
    <button id="yes-btn" class="btn btn-success" hidden>Yes</button>
    <button id="no-btn" class="btn btn-danger" hidden>No</button>
    <button id="solved-btn" class="btn btn-primary" hidden>Solved!</button>
  </div>

  <div>
    <h2 id="room-name" style="font-size: 24px;" class="text-white text-center"></h2>
  </div>
  <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
      integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4="
      crossorigin="anonymous"
  ></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
